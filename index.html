<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>landingpage</title>
    <!--link of font bebas neue-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
     <div class="rectangle1">
        <h1>
        got marketing? advance your business insight.
        </h1>
        <p class="message1">
            Fill out the form and receive our award winning newsletter.
        </p>
     </div>
     <div class="rectangle2">
       <form>
        <div class="inputname">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text">
        </div>
        <div class="inputemail">
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
        </div>
        <div class="sign">
           <button class="button" type="button">Sign me up</button>
        </div>
       </form>
     </div>
    </div>
</body>
